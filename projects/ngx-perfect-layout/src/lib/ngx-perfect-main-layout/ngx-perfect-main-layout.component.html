<div [class]="theme" class="mat-body-1 layout">

    <mat-toolbar color="primary">

        <div>
            <button mat-icon-button (click)="drawer.toggle()">
                <i class="las la-bars"></i>
            </button>
        </div>

        <div>
        </div>

    </mat-toolbar>

    <mat-drawer-container>

        <mat-drawer #drawer [mode]="(service.smallScreen|async) ? 'over' : 'side'"
            [opened]="!(service.smallScreen|async)">

            <mat-nav-list *ngIf="menu && menu.length">
                <a mat-list-item *ngFor="let menuItem of menu" routerLinkActive="active-link"
                    [routerLink]="[menuItem.route]">
                    <i [class]="'las la-fw ' + menuItem.icon"></i>
                    <span class="nav-text">
                        {{menuItem.displayName | translate}}
                    </span>
                </a>
            </mat-nav-list>

            <div class="m-6">
                <mat-form-field class="full-width">
                    <mat-label>{{'ui.theme'|translate}}</mat-label>
                    <mat-select name="theme" [(ngModel)]="theme" (selectionChange)="onThemeSelectionChange($event)">
                        <mat-option *ngFor="let theme of themes" [value]="theme.name">
                            {{theme.displayName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </mat-drawer>

        <mat-drawer-content [class.animated-gradient-background]="useBackgroundAnimation">
            <div class="p-6">
            <h1 *ngIf="title">{{title}}</h1>
            <ng-content select="ngx-perfect-page-content"></ng-content>
        </div>
        </mat-drawer-content>

    </mat-drawer-container>


    <mat-toolbar id="footer" color="primary">
        <ng-content select="ngx-perfect-page-footer"></ng-content>
    </mat-toolbar>

</div>

<div class="working" [class.visible]="showWaitingAnimation">
    <div class="blocks">
        <div class="block blink"><i class="las la-fw la-cube"></i></div>
        <div class="block blink"><i class="las la-fw la-cube"></i></div>
        <div class="block blink"><i class="las la-fw la-cube"></i></div>
        <div class="block blink"><i class="las la-fw la-cube"></i></div>
        <div class="block blink"><i class="las la-fw la-cube"></i></div>
        <div class="block blink"><i class="las la-fw la-cube"></i></div>
        <div class="block blink"><i class="las la-fw la-cube"></i></div>
        <div class="block blink"><i class="las la-fw la-cube"></i></div>
        <div class="block blink"><i class="las la-fw la-cube"></i></div>
    </div>
</div>
